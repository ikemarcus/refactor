<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="game">
      <section class="board">
        <div class="row">
          <button id="square" class="js-square" data-id="0"></button>
          <button id="square" class="js-square" data-id="1"></button>
          <button id="square" class="js-square" data-id="2"></button>
        </div>
        <div class="row">
          <button id="square" class="js-square" data-id="3"></button>
          <button id="square" class="js-square" data-id="4"></button>
          <button id="square" class="js-square" data-id="5"></button>
        </div>
        <div class="row">
          <button id="square" class="js-square" data-id="6"></button>
          <button id="square" class="js-square" data-id="7"></button>
          <button id="square" class="js-square" data-id="8"></button>
        </div>
      </section>

      <section class="info">
        <div class="js-status"></div>
        <div class="js-history"></div>
      </section>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
